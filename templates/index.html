<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokéSearch!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <div class="overlay">
      <header class="hero">
        <img
          class="logo"
          src="{{ url_for('static', filename='assets/pokemon_logo.png') }}"
          alt="Pokémon Logo"
        />
        <h1 class="visually-hidden">PokéSearch!</h1>
      </header>

      <main class="search-shell">
        <form class="search-card" autocomplete="off" role="search">
          <div class="search-input-group">
            <img
              class="search-icon"
              src="{{ url_for('static', filename='assets/pokeball.png') }}"
              alt="Pokéball"
            />
            <input
              id="search-input"
              type="text"
              name="query"
              placeholder='Search Pokémon, abilities, items... Try @category:"Pokémon"'
            />
            <select id="category-filter" aria-label="Filter by category">
              <option value="">All categories</option>
              {% for option in category_options %}
              <option value="{{ option }}">{{ option }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="shortcut-hints">
            <span>@category:"Pokémon"</span>
            <span>@sort:"alphabetical"</span>
            <span>@sort:"index"</span>
          </div>
          <div class="actions">
            <button id="search-button" type="submit">Search</button>
            <button id="random-button" type="button">Random</button>
          </div>
          <ul id="suggestions" role="listbox" aria-label="Suggestions"></ul>
        </form>
        <section class="history-panel">
          <header class="history-header">
            <h2>Search Timeline</h2>
            <div class="history-nav">
              <button id="prev-page" type="button" aria-label="Previous search page">Prev</button>
              <span id="history-summary" aria-live="polite"></span>
              <button id="next-page" type="button" aria-label="Next search page">Next</button>
            </div>
          </header>
          <section id="results" class="history-stream" aria-live="polite"></section>
        </section>
      </main>

      <footer class="credits">
        <a href="https://pokeapi.co/" target="_blank" rel="noopener noreferrer">
          <img
            src="{{ url_for('static', filename='assets/pokeapi_256.png') }}"
            alt="PokéAPI Logo"
          />
          <span>Powered by PokéAPI</span>
        </a>
      </footer>
    </div>

    <script>
      const SUGGESTIONS_ENDPOINT = "{{ url_for('suggestions') }}";
      const RANDOM_ENDPOINT = "{{ url_for('random_entry') }}";
      const SEARCH_ENDPOINT = "{{ url_for('search') }}";
      window.PIXEL_ICON_SRC = "{{ url_for('static', filename='assets/pixel_pokemon.svg') }}";
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
  </body>
</html>
